<a ng-if="isComingUp(thisBlurb.startdate)||nowShowing(thisBlurb.startdate,thisBlurb.enddate)" 
    ng-href="{{thisBlurb.path}}" 
    class="row">
    <div style="width:100%; display:inline-block; border-radius:10px; box-shadow: 4px 4px 11px 0px rgba(0, 0, 0, 0.4); background-color:rgba(255,255,255, 1.0); background-size:cover; background-repeat: no-repeat; background-position: center center;"
        ng-style="{'background-image':'url(../{{thisBlurb.backpic}})'}">
        <h4 ng-if="isComingUp(thisBlurb.startdate)" class="alert alert-info text-center" >
            Coming soon!
            </h4>
        <div ng-if="nowShowing(thisBlurb.startdate,thisBlurb.enddate)" class="col-xs-12 col-sm-4 col-md-3">
            <img ng-src="../{{thisBlurb.insetpic}}" alt="" style="width:100%; height:100%;" />
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9">
            <h3>{{thisBlurb.title}}</h3>
            <div ng-if="nowShowing(thisBlurb.startdate,thisBlurb.enddate)">
            <div ng-if="thisBlurb.writtenby" class='writtenby'>
                <h5><span ng-bind-html="thisBlurb.writtenby | unsafe"></span></h5>
            </div>
            <div ng-if="thisBlurb.directedby" class='directedby'>
                <h5><i ng-bind-html="thisBlurb.directedby | unsafe"></i></h5>
            </div>
            </div>

            <div class='writtenby' ng-bind-html="thisBlurb.date | unsafe">...</div>
            <div ng-if="nowShowing(thisBlurb.startdate,thisBlurb.enddate)">
                <div ng-include="thisBlurb.infoblurb"></div>
            </div>
        </div>
    </div>
</a>
