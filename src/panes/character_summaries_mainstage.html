<div class='col-xs-12'>
    <h3 class="text-center">Character Summaries</h3>
</div>

<accordion close-others="false">
<div ng-repeat="castinfo in fetchFromObject(content,'auditioninfo.mainstageshows') ">
    <accordion-group class="col-xs-12 ">
                <accordion-heading class="panel-castheader">{{castinfo.title}}</accordion-heading>
                <h4 ng-if="castinfo.summary">{{castinfo.summary}}</h4>

                <table class="table table-striped table-condensed">
                    <tr>
                        <td>Name</td>
                        <td>Casting</td>
                        <td ng-if="castinfo.isMusical">Range</td>
                        <td>Description</td>
                    </tr>
                    
                    <tr ng-repeat="role in castinfo.characters">
                        <td>{{role.name}}</td>
                        <td>{{role.type}}</td>
                        <td ng-if="castinfo.isMusical">{{role.range}}</td>
                        <td>{{role.desc}}</td>
                    </tr>
                </table>
            </accordion-group>

</div>
</accordion>
