<!doctype html>
<html lang="en" ng-app="Dashboard">

<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Apple Hill Playhouse</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" type='text/css'/>

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" type='text/css' />

    <link rel="stylesheet" href="css/dashboard/dashboard.css" type='text/css' />

    <link
        href='http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Elsie+Swash+Caps|Cherry+Swash:400,700|Milonga'
        rel='stylesheet' type='text/css'> <!-- SCRIPTS -->
    <link href='http://fonts.googleapis.com/css?family=Homemade+Apple' rel='stylesheet' type='text/css'>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="js/dashboard.js"></script>
    <!-- SCRIPTS -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body ng-controller="MasterCtrl as vm">
    <!-- Header Bar -->
    <div ng-include="headerpane"></div>
    <!-- End Header Bar -->

    <div ng-include="sidenav" class="navmenu navmenu-fixed-left  offcanvas-sm" id="mainnavbar">

    </div>
    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#mainnavbar"
        data-canvas="#page-wrapper">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <div id="page-wrapper" ng-class="{'active': toggle}" ng-cloak>
        <!--<div ng-include="navbarpath"></div>-->
        <div class="body-watermark"></div>
        <div id="content-wrapper" class=" ">

            <div class="page-content">

                <!-- Main Content -->
                <div class="">
                    <section ng-view></section>
                </div>

            </div><!-- End Page Content -->
        </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
    <div class="footer navbar-fixed-bottom">
        <div ng-include="socialbar" class="pull-right"></div>
    </div>

</body>

</html>
